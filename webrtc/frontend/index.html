<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Websockets with Earnstein</title>

    <style>
      body {
        overflow: hidden;
        padding: 10px;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: beige;
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Earnstein chat application.</h1>
      <h3 id="chat-header">Currently in chat: general</h3>
      <h3 id="connection-header">Connected to websocket: false</h3>
      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /> <br />
        <input type="submit" value="Change chatroom" />
      </form>
      <br />
      <textarea
        name="chatmessages"
        id="chatmessages"
        readonly
        cols="50"
        rows="5"
        class="messagearea"
        placeholder="Welcome to chatroom"
      ></textarea>
      <br />

      <form id="chatroom-message">
        <label for="message">Chatroom:</label>
        <input type="text" id="message" name="message" /> <br />
        <input type="submit" value="Send message" />
      </form>

      <div style="border: 3px solid black; margin: 30px; padding: 10px">
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /> <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /> <br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script>
      var selectedChat = "general";

      class Event {
        constructor(type, data) {
          this.type = type;
          this.data = data;
        }
      }

      class SendMessageEvent {
        constructor(message, from) {
          this.message = message;
          this.from = from;
        }
      }

      class NewMessageEvent {
        constructor(message, from, sent) {
          this.message = message;
          this.from = from;
          this.sent = sent;
        }
      }

      class ChangeChatRoomEvent {
        constructor(name) {
          this.name = name;
        }
      }

      function changeChatRoom() {
        var newChat = document.getElementById("chatroom");
        if (newChat != null && newChat.value != selectedChat) {
          selectedChat = newChat.value;
          header = document.getElementById("chat-header");
          header.innerHTML = "Currently in chat: " + selectedChat;
          let changeEvent = new ChangeChatRoomEvent(selectedChat);
          sendEvent("change_room", changeEvent);
          textarea = document.getElementById("chatmessages");
          textarea.innerHTML = `you are in the following chat room: ${selectedChat}`;
        }
        return false;
      }
     
      function routeEvent(event) {
        if (event.type === undefined) {
          alert("Event has no type");
        }
        switch (event.type) {
          case "new_message":
            const messageEvent = Object.assign(
              new NewMessageEvent(),
              event.data
            );
            appendChatMessage(messageEvent);
            break;
          default:
            alert("Unsupported message type");
            break;
        }
      }

      function appendChatMessage(messageEvent) {
        var date = new Date(messageEvent.sent);
        const formattedMsg = `${date.toLocaleString()}: ${
          messageEvent.message
        }`;
        textarea = document.getElementById("chatmessages");
        textarea.innerHTML = textarea.innerHTML + "\n" + formattedMsg;
        textarea.scrollTop = textarea.scrollHeight;
      }

      function sendEvent(eventName, data) {
        const event = new Event(eventName, data);
        conn.send(JSON.stringify(event));
      }

      function sendMessage() {
        var newMessage = document.getElementById("message");
        if (newMessage != null) {
          let outGoingMessage = new SendMessageEvent(newMessage.value, "admin");
          sendEvent("send_message", outGoingMessage);
        }
        return false;
      }

      function login() {
        let formData = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        fetch("login", {
          method: "post",
          body: JSON.stringify(formData),
          mode: "cors",
        })
          .then((response) => {
            if (response.ok) {
              console.log("Login successful");
              return response.json();
            } else {
              throw "Unathourised";
            }
          })
          .then((data) => {
            connectWebsocket(data.otp);
          })
          .catch((error) => {
            alert(error);
          });
        return false;
      }

      function connectWebsocket(otp) {
        if (window["WebSocket"]) {
          console.log("web socket supported");
          conn = new WebSocket(
            "wss://" + document.location.host + "/ws?otp=" + otp
          );

          conn.onopen = function () {
            document.getElementById("connection-header").innerHTML =
              "Connected to websocket: true";
          };

          conn.onclose = function () {
            document.getElementById("connection-header").innerHTML =
              "Connected to websocket: false";
            // reconnection
          };
          conn.onmessage = function (e) {
            const eventData = JSON.parse(e.data);
            const event = Object.assign(new Event(), eventData);
            routeEvent(event);
          };
        } else {
          alert("Browser does not supports websocket");
        }
      }

      window.onload = function () {
        document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
        document.getElementById("chatroom-message").onsubmit = sendMessage;
        document.getElementById("login-form").onsubmit = login;
      };
    </script>
  </body>
</html>
